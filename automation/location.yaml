        ##########################################################
        ## Lock Back Door when USER2 Leaves in the Morning
        ##########################################################

- alias: Location - Lock Back Door when USER2 Leaves

  trigger:
     - platform: state
       entity_id: device_tracker.USER2DEVICE
       from: 'home'
       to: 'not_home'

  condition:
    - condition: time
      after: '05:00'
      before: '07:00'
    - condition: state
      entity_id: input_boolean.disable_lock_unlock_doors
      state: 'off'
    - condition: state
      entity_id: binary_sensor.back_door_opened
      state: 'off'
    - condition: state
      entity_id: lock.back_door
      state: 'unlocked'

  action:
    - service: lock.lock
      entity_id: lock.back_door

        ##########################################################
        ## Open Garage Door when USER2 Leaves
        ##########################################################

- alias: Location - USER2 Leaving Open Garage

  trigger:
    - platform: state
      entity_id: binary_sensor.back_door_opened
      from: 'off'
      to: 'on'

  condition:
    - condition: time
      after: '05:00'
      before: '07:00'
    - condition: state
      entity_id: input_boolean.disable_auto_garage
      state: 'off'
    - condition: state
      entity_id: input_boolean.USER2_away
      state: 'off'
    - condition: state
      entity_id: input_boolean.USER2_working
      state: 'on'

  action:
    - service: cover.open_cover
      entity_id: cover.garage_door

        ##########################################################
        ## Turn off Lights when USER2 Leaves
        ##########################################################

- alias: Location - Turn off Lights when USER2 Leaves

  trigger:
    - platform: state
      entity_id: device_tracker.USER2DEVICE
      from: 'home'
      to: 'not_home'

  condition:
    - condition: time
      after: '05:00'
      before: '07:00'
    - condition: state
      entity_id: input_boolean.disable_home_away
      state: 'off'

  action:
    - service: light.turn_off
      entity_id:
        - group.interior_lights
        - group.back_door

        ##########################################################
        ## Turn on Outdoor Lighting when Home
        ##########################################################

- alias: Location - Turn on Outdoor Lighting when Home

  trigger:
    - platform: state
      entity_id: group.household
      from: 'not_home'
      to: 'home'

  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: input_boolean.disable_home_away
        state: 'off'
      - condition: state
        entity_id: sun.sun
        state: 'below_horizon'
      - condition: or
        conditions:
          - condition: state
            entity_id: input_boolean.USER1_away
            state: 'on'
          - condition: state
            entity_id: input_boolean.USER2_away
            state: 'on'

  action:
    - service: switch.turn_on
      entity_id: switch.lower_patio_outdoor_lighting
    - service: switch.turn_on
      entity_id: switch.lower_backyard_outdoor_lighting

