        ##########################################################
        ## USER1 Home from Walking Unlock Doors
        ##########################################################

- alias: Location - USER1 Home from Waling Unlock Doors

  trigger:
    - platform: state
      entity_id: device_tracker.USER1DEVICE
      from: 'not_home'
      to: 'home'

  condition:
    - condition: state
      entity_id: input_boolean.disable_home_away
      state: 'off'
    - condition: state
      entity_id: input_boolean.USER1_away
      state: 'on'
    - condition: state
      entity_id: input_boolean.USER1_away_driving
      state: 'off'

  action:
    - service: lock.unlock
      entity_id:
        - lock.back_door
        - lock.front_door

