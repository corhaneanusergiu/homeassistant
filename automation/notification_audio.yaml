- alias: Notification Audio - Front Doorbell Office

  trigger:
    - platform: state
      entity_id: binary_sensor.front_door_button_pressed
      from: 'off'
      to: 'on'

  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: group.household
        state: 'home'
